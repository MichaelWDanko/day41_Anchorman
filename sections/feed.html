<!DOCTYPE html>
<h1>Feed</h1>
<div class="article" ng-repeat="article in articles">
    <a href="{{article.link}}"><h2>{{ article.title }}</h2></a>
    <h2>{{ article.providerId }}</h2>
    <h3>{{ article.published }}</h3>
    <p>
        {{ article.description }}
    </p>
</div>

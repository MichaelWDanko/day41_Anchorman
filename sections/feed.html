<!DOCTYPE html>
<h1>Feed</h1>
<div id="article" ng-repeat="article in articles">
  <h2>{{ article.title }}</h2>
  <h2>{{ article.publisher }}</h2>
  <h3>{{ article.time }}</h3>
  <p>
    {{ article.description }}
  </p>
</div>
